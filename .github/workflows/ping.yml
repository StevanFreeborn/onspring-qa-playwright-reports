name: Ping API
on:
  workflow_dispatch:
  schedule:
    - cron: '*/10 * * * *'
jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Send Ping Request
        run: |
          response=$(curl -sSf -w "HTTP %{http_code}" https://onspringqareports.stevanfreeborn.com/api/ping)
          echo $response
